<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logo">
        <img src="run.png" alt="run" class="logoImg">
    </div>
    <form>
        <label for="entry">Number of km today</label>
        <br>
        <input type="number" step="0.1" id="entry" min="0">
        <br>
        <button type="submit">Add</button>
    </form>

    <hr>

    <section class="wrapper">
        <h3>Last 7 days:</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>

    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average distance:</p>
            <span id="average">0</span>
        </div>
        <div>
            <p>This week high:</p>
            <span id="high">0</span>
        </div>
    </section>
    <section class="progress">
        <h4>Weekly target: 
            <span id= "progressTotal">0</span>
            /<span id= "target"></span>km
        </h4>
        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
