<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Quick Split</title>
</head>
<body>
    <main>
        <h1>Quick Split</h1>
        <section>
            <div class="billSection">
                <label for="bill">Bill</label>
                <input type="number" min="0" placeholder="Your bill" id="bill">
            </div>
            <div>
                <div class="spaceBetween">
                    <label for="tipInput">Select tips</label>
                    <span class="tipPercent"></span>
                </div>
                <input type="range" class="range" id="tipInput" value="0">
            </div>
            <div class= "spaceBetween">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class= "spaceBetween total">
                <span>Total</span>
                <span id = "total"></span>
            </div>
        </section>
        <section>
            <div>
                <div class= "spaceBetween">
                    <label for="split">Split</label>
                    <span id="splitValue"> </span>
                </div>
                <input type="range" class="range" value="1" id="split" min="1" max="10">
            </div>
            <div class= "spaceBetween">
                <span >Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class= "spaceBetween">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
